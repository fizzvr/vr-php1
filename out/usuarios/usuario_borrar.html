<!-- formulario para eliminar un usuario identificando por su e-mail -->
<form action="{DELETE}" id="alta_usuario" method="POST" >
	<div class="item_required">
		E-Mail
	</div>
	<div class="form_required">
		<input type="text" name="email" id="email">
	</div>
	<div class="form_button">
		<input type="submit" name="enviar" id="enviar" value="Eliminar">
	</div>
</form>
