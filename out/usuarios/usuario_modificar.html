<form action="{EDIT}" id="alta_usuario" method="POST" >
			<div class="item_required">
				E-Mail
			</div>
			<div class="form_required">
				<input type="text" name="email" id="email" value="{email}" readOnly>
			</div>
			<div class="item_required">
				Nombre
			</div>
			<div class="form_required">
				<input type="text" name="nombre" id="nombre" value="{nombre}">
			</div>
			<div class="item_required">
				Apellido
			</div>
			<div class="form_required">
				<input type="text" name="apellido" id="apellido" value="{apellido}">
			</div>
			<div class="form_button">
				<input type="submit"name="enviar" id="enviar" value="Guardar">
			</div>
		</form>
